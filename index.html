<!DOCTYPE html>
<html lang="ja">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
</head>
<body>
  <a-scene mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.1/examples/image-tracking/assets/card-example/card.mind;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false" shadow="type: pcfsoft" renderer="antialias: true; shadowMapEnabled: true;">
    
    <a-assets>
      <a-asset-item id="ICHIGE_de_ASOBO_simple240916v2" src="ICHIGE_de_ASOBO_simple240916v2.glb"></a-asset-item>
    </a-assets>
    
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- Directional Light (Cast Shadows) -->
    <a-light type="directional" position="1 3 2" intensity="2" castShadow="true"></a-light>
    <a-light type="ambient" intensity="0.7" castShadow="true"></a-light>

    <!-- AR target and model -->
    <a-entity gltf-model="#glb" gltf_shadow></a-entity>
    <a-entity mindar-image-target="targetIndex: 0">
      <!-- GLTF Model casting shadow -->
      <a-gltf-model src="#ICHIGE_de_ASOBO_simple240916v2" rotation="90 0 0" position="0 0 0" scale="0.5 0.5 0.5" animation-mixer shadow="cast: true"></a-gltf-model>
      
      <!-- Plane receiving shadow -->
      <a-gltf-model src="#YUKA" rotation="0 0 0" position="0 0 0" scale="1 1 1" shadow="receive: true"></a-gltf-model>
    </a-entity>

  </a-scene>
</body>
</html>
